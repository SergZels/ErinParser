<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parser Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .header {
      text-align: center;
      padding: 50px;
      background: #6200ea;
      color: white;
    }
    .content {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #6200ea;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Our Parser</h1>
    <p>Analyze and download your data efficiently.</p>
  </div>
  <div class="content">
    <a href="/dash" class="button">Go to Dashboard</a>
  </div>
</body>
</html>
